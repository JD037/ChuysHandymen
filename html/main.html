<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/main.css"> <!-- Make sure this path is correct -->
    <script src="../scripts/gallery.js"></script> <!-- Make sure this path is correct -->
    <title>Chuy's Handymen & Remodeling</title>
</head>
<body>

    <!-- Header with Logo and Navigation -->
    <header>
        <div class="logo">
            <img src="../images/Logosmall.jpg" alt="Chuy's Handymen Logo" id="logo-image"> <!-- Make sure this path is correct -->
        </div>
        <nav class="menu-bar">
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    
    
    
    <!-- Main Content Section -->
    <main id="home">

    </main>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-wrapper">
            <!-- Contact Form -->
            <form id="contactUsForm" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-bar">
        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>
            <!-- Add other social media links with icons here -->
        </div>
        <!-- Copyright Text -->
        <p>&copy; 2023 Chuy's Handymen & Remodeling. All rights reserved.</p>
    </footer>

</body>
</html>
