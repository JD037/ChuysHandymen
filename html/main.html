<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's tooltips and popovers) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Chuy's Handyman & Remodeling</title>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="container-fluid bg-transparent">
        <div class="row align-items-center">
          <div class="col-6">
            <img src="../images/homelogo.png" class="img-fluid" alt="Home Logo" style="height: 100px;">
          </div>
          <div class="col-6 text-right">
            <nav>
              <ul class="nav">
                <li class="nav-item mr-3"><a href="services.html" class="nav-link">Services</a></li>
                <li class="nav-item mr-3"><a href="about.html" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
              </ul>
            </nav>
          </div>
        </div>
    </header>
    <!-- Main Content Section -->
    <main role="main" class="container-fluid">
      <div id="restorationCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#restorationCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#restorationCarousel" data-slide-to="1"></li>
          <li data-target="#restorationCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../images/placeholder1.webp" class="d-block w-100" alt="Restoration 1">
          </div>
          <div class="carousel-item">
            <img src="../images/placeholder2.png" class="d-block w-100" alt="Restoration 2">
          </div>
          <div class="carousel-item">
            <img src="../images/placeholder3.png" class="d-block w-100" alt="Restoration 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#restorationCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#restorationCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Quote section -->
      <div class="container my-5">
        <div class="row">
          <div class="col-12 text-center">
            <img src="../images/Chuyimg.jpg" class="rounded-circle" alt="Owner" style="width: 150px; height: 150px; object-fit: cover;">
            <blockquote class="blockquote">
              <p class="mb-0">"We can fix it, or know someone that can."</p>
              <footer class="blockquote-footer">Jesus "Chuy" Diaz<cite title="Source Title"></cite></footer>
            </blockquote>
          </div>
        </div>
      </div>
    </main>
    <!-- Contact Form -->
    <section id="contact" class="bg-transparent py-5">
      <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form id="contactUsForm" action="#" method="post" class="mx-auto" style="max-width: 600px; background-color: rgba(255, 255, 255, 0.5); border-radius: 0.25rem; padding: 2rem;">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </section>    
    <!-- Footer Section -->
    <footer class="container-fluid text-center text-white overlay-content">
    <!-- Social Media Icons -->
    <div class="mb-2">
        <a href="https://facebook.com/profile.php?id=100082297385344" target="_blank">
            <img src="../images/facebook-icon.png" class="img-fluid" alt="Facebook" style="height: 30px;">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="../images/twitter-icon.png" class="img-fluid" alt="Twitter" style="height: 30px;">
        </a>
        <!-- Add other social media links with icons here -->
    </div>
    <!-- Copyright Text -->
    <p>&copy; 2023 Chuy's Handyman & Remodeling. All rights reserved.</p>
</footer>
</body>
</html>
