<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <script src="../scripts/gallery.js"></script>
    <title>Chuy's Handymen & Remodeling</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/Logosmall.jpg" alt="Chuy's Handymen Logo" id="logo-image">
        </div>
        <nav class="menu-bar">
            <a href="#home">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="#contact">Contact</a>
            <button onclick="openGallery()">Past Projects</button>
        </nav>
    </header>
    
    <div id="banner-logo" class="intro-wrap">
        <div class="banner-text"> <!-- This is the new container -->
            <h1 class="heading-jumbo">
                <span class="heading-jumbo-small text-span">Chuy's</span><br>
                Handyman Services & Remodeling
            </h1>
            <div class="name-text">
                Home Renovation, Flooring, Painting, Plumbing, Electrical, & more!
            </div>
        </div>
    </div>
    

    <section id="home">
        <!-- Your main content goes here -->
    </section>

    <!-- Gallery container -->
<div id="lightbox" style="display:none;">
    <span class="close" onclick="closeGallery()">&times;</span>
    <img id="lightbox-img" src="">
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
</div>

<!-- Contact section -->
<section id="contact">
    <h2>Contact Us</h2>
    <div class="contact-wrapper">
        <!-- Contact Image -->
        <div class="contact-banner">
            <img src="../images/contact.jpg" alt="Contact Banner Image">
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form id="contactUsForm" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer Bar -->
<footer class="footer-bar">
    <!-- Social Media Icons -->
    <div class="social-media">
        <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a> <!-- Replace with the path to your icon -->
        <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>   <!-- ... add more icons as needed -->
        <!-- Add other social media links with icons here -->
    </div>
    <!-- Copyright Text -->
    <p>&copy; 2023 Chuy's Handymen & Remodeling. All rights reserved.</p>
</footer>
</body>
</html>
